<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


  <!-- Css Code for password-->
  <style>
    body {
      background-image: url(./assets/img/runwayy\ moodboard.webp);
    }
    .container {
      color: white;
      max-width: 400px;
      margin-top: 100px;
    }
    .btn{
      background-color: rgb(148, 3, 3);
      border-color: rgb(148, 3, 3);
    }
    .btn:hover {
    background-color: rgb(148, 3, 3);
    border-color: rgb(148, 3, 3);
    }
    .success-message {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgb(148, 3, 3);
  color: #fff;
  padding: 10px;
  border-radius: 5px;
}
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <p class="text-center">Enter your email address below and we'll send you a link to reset your password.</p>
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
    <div class="text-center mt-3">
      <p>Remember your password? <a href="login.html">Sign In</a></p>
    </div>
  </div>

  <!-- Confirmation for reseting your password -->
  <div class="success-message" id="successMessage">
    Password Reset Email Sent: A link to reset your password has been sent to your email.
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="assets/js/password.js"></script>
</body>
</html>
