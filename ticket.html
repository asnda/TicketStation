<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Payment Method</p>
        <hr style="border: 1px solid #ccc; margin: 0 15px" />
        <div class="methods">
          <div onclick="doFun()" id="tColorA" style="color: grey">
            <i class="fa-solid fa-credit-card fa-xl"></i>Payment By Card
          </div>
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 15px" />
      </div>
      <div class="center">
        <a href=""
          ><img
            src="./cards.jpeg"
            alt=""
            title="Credit Card Logos"
            width="250"
            height="auto"
        /></a>
        <hr style="border: 1px solid #ccc; margin: 0 15px" />

        <div class="card-details">
          <form>
            <p>Card Number</p>
            <div class="c-number" id="c-number">
              <input
                id="number"
                class="cc-number"
                placeholder="Card number"
                maxlength="19"
                required
              />
              <i class="fa-solid fa-credit-card fa-xl" style="margin: 0"></i>
            </div>

            <div class="c-details">
              <div>
                <p>Expiry date</p>
                <input
                  id="e-date"
                  class="cc-exp"
                  placeholder="MM/YY"
                  required
                  maxlength="4"
                  required
                />
              </div>
              <div>
                <p>CVV</p>
                <div class="cvv-box" id="cvv-box">
                  <input
                    id="cvv"
                    class="cc-ccv"
                    placeholder="CVV"
                    required
                    maxlength="3"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="email">
              <p>Email</p>
              <input
                type="email"
                placeholder="example@gmail.com"
                id="email"
                required
              />
            </div>
            <button id="payNowButton" disabled>Pay Now</button>
          </form>
        </div>
      </div>
      <div class="right">
        <p>Order Information</p>
        <hr style="border: 1px solid #ccc; margin: 0 15px" />
        <div class="details">
          <div style="font-weight: bold; padding: 3px 0">Order discription</div>
          <div style="padding: 3px 0">Test payment</div>
        </div>
        <hr style="border: 1px solid #ccc; margin: 0 15px" />
        <img
          src="./cards.jpeg"
          alt=""
          title="Credit Card"
          width="100%"
          height="auto"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
